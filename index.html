<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıklama Sayacı</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        #counter {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">Tıklama Sayısı: 0</div>
    <img 
        id="image" 
        src="https://media.discordapp.net/attachments/1306187564037967884/1310188501781839913/Ekran_Resmi_2024-11-12_20.09.26.png?ex=67444fa0&is=6742fe20&hm=0a4db37ed1867eac2a6c7675ed4789aee3e892f14ac80261e04e2c200df7b981&=&width=812&height=956" 
        alt="Tıklanabilir Resim"
    >
    <script>
        const image = document.getElementById('image');
        const counter = document.getElementById('counter');
        let clickCount = 0;

        image.addEventListener('click', () => {
            clickCount++;
            counter.textContent = `Tıklama Sayısı: ${clickCount}`;
        });
    </script>
</body>
</html>
