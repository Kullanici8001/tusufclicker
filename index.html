<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSUF TIKLAMA</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        #counter {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">Tıklama Sayısı: 0</div>
    <img 
        id="image" 
        src="https://i.imgur.com/3dMQeMQ.png" 
        alt="korna"
    >
    <script>
        const image = document.getElementById('image');
        const counter = document.getElementById('counter');
        let clickCount = 0;

        image.addEventListener('click', () => {
            clickCount++;
            counter.textContent = `Tıklama Sayısı: ${clickCount}`;
        });
    </script>
</body>
</html>
