<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusuf Clicker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        video {
            display: none;
            width: 640px;
            height: auto;
            margin-top: 20px;
        }
        #message {
            font-size: 36px;
            margin-bottom: 20px;
            display: none;
        }
        #kornImage {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="counter">Tıklama Sayısı: 0</div>
    <img 
        id="image" 
        src="https://media.discordapp.net/attachments/1306187564037967884/1310188501781839913/Ekran_Resmi_2024-11-12_20.09.26.png?ex=67444fa0&is=6742fe20&hm=0a4db37ed1867eac2a6c7675ed4789aee3e892f14ac80261e04e2c200df7b981&=&width=812&height=956" 
        alt="Tıklanabilir Resim"
    >
    <div id="message">KORNANIZI ÇEKTİM</div>
    <img 
        id="kornImage" 
        src="https://media.discordapp.net/attachments/1292202824205209684/1309913078334230528/image.png" 
        alt="Korna"
    >
    <video id="kornVideo" controls>
        <source src="https://cdn.discordapp.com/attachments/1305129455374831656/1310194985160933459/kornalgunler.webm" type="video/webm">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <script>
        // Tıklama sayacı
        const image = document.getElementById('image');
        const counter = document.getElementById('counter');
        let clickCount = 0;

        image.addEventListener('click', () => {
            clickCount++;
            counter.textContent = `Tıklama Sayısı: ${clickCount}`;
        });

        // Korna sıralaması kontrolü
        const kornSequence = ['k', 'o', 'r', 'n', 'a'];
        let currentIndex = 0;

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === kornSequence[currentIndex]) {
                currentIndex++;
                if (currentIndex === kornSequence.length) {
                    triggerKornEvent();
                    currentIndex = 0; // Sıfırla
                }
            } else {
                currentIndex = 0; // Yanlış tuşa basılırsa sıfırla
            }
        });

        function triggerKornEvent() {
            const message = document.getElementById('message');
            const kornImage = document.getElementById('kornImage');
            const kornVideo = document.getElementById('kornVideo');

            // Mesajı ve resmi göster
            message.style.display = 'block';
            kornImage.style.display = 'block';

            // 5 saniye sonra videoyu göster
            setTimeout(() => {
                kornVideo.style.display = 'block';
                kornVideo.play();
            }, 5000);
        }
    </script>
</body>
</html>
